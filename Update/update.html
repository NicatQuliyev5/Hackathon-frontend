<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/update.css" />
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/google-sans");
    </style>
  </head>
  <body>
    <nav></nav>
    <main>
      <!--update_profile start-->
      <section id="update_profile">
        <div class="update_profile">
          <h3 class="update_profile_text">Dashboard > Update Profile</h3>
        </div>
      </section>
      <!--update_profile end-->

      <!--sidebar start-->
      <section id="sidebar">
        <div class="sidebar">
          <a href="#home">Personal Details</a>
          <a href="#contact">Contact Details</a>
          <a href="#payroll">Contract</a>
          <a href="#Education">Education Qualifiation</a>
          <a href="#Guarantor">Guarantor Details</a>
          <a href="#Family">Family Details </a>
          <a href="#Job">Job Details</a>
          <a href="#Financal">Financal Details</a>
        </div>
        <div class="sidebar_content">
          <div class="sidebar_content_standart">
            <div class="sidebar_content_image">
              <img src="assets/img/dp 1.png" />
            </div>
            <div class="sidebar_content_name">
              <p>Employee Name</p>
              <h4>Biruk Dawit</h4>
            </div>
            <div class="sidebar_content_department">
              <p>Department</p>
              <h4>Design & Marketing</h4>
            </div>
            <div class="sidebar_content_job">
              <div class="sidebar_content_job_title">
                <p>Job Title</p>
                <h4>UI / UX Designer</h4>
              </div>
              <div class="sidebar_content_job_category">
                <p>Job Category</p>
                <h4>Full Time</h4>
              </div>
            </div>
          </div>
          <div class="sidebar_content_edit_inputs">
            <div class="sidebar_content_edit_inputs_name">
              <label>Name</label>
              <input type="text" placeholder="Name" />
            </div>
            <hr />
            <div class="sidebar_content_edit_inputs_email">
              <label>Email</label>
              <input type="text" placeholder="Email" />
            </div>
            <hr />
            <div class="sidebar_content_edit_inputs_password">
              <label>Password</label>
              <input type="password" placeholder="Name" />
            </div>
            <hr />
            <div class="sidebar_content_edit_inputs_department">
              <label>Department</label>
              <select>
                <option value="Department 1">Department 1</option>
                <option value="Department 2">Department 2</option>
                <option value="Department 3">Department 3</option>
                <option value="Department 4">Department 4</option>
              </select>
            </div>
            <hr />
            <div class="sidebar_content_edit_inputs_button">
              <button>Edit</button>
            </div>
          </div>

          <div class="side"></div>
          <div class="sidebar_content_edit">
            <img src="assets/img/Vector.png" />
            <p>Edit</p>
          </div>
        </div>
      </section>
      <!--Sidebar end-->
    </main>

    <script src="assets/js/edit.js"></script>
  </body>
</html>
