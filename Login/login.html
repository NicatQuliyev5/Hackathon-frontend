<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <title>Login Page</title>
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-12 col-lg-6 login-page">
                    <div class="login-page">
                        <form for="login">
                            <h2 style="color: blue; font-weight: bold;" class="login-heading">Login</h2>
                            <p style="color: gray; font-size: 18px;">Login to your account.</p>
                            <div class="list">
                                <label for="email">Email Address</label>
                                <br>
                                <input class="email" type="email">
                                <br>
                                <br>
                                <label for="password">Password</label>
                                <br>
                                <input class="email" type="password">
                            </div>
                             <div class="reset">
                               <div class="remember">
                                <input type="checkbox">
                                <span>Remember me</span>
                                
                               </div>
                              <span> <a href="">Reset Password?</a></span>
                            </div>
                             <button class="sign">Sign In</button>
                             <p class="">Don't have an account yet? <a href="">Join KRIS today.</a></p>
                        </form>
                    </div>
                </div>
                <div class="col col-sm-12 col-md-12 col-lg-6">
                        <div class="photo">
                            <h2>
                                Manage all <span style="color: orange;">HR Operations</span>
                                from the comfort of your home.
                            </h2>
                               <div class="line">
                                <div class="line-one"></div>
                                <div class="line-two"></div>
                                <div class="line-three"></div> 
                               </div>   
                        </div>
                 </div>




            </div>

        </div>
    </section>
    
</body>
</html>
