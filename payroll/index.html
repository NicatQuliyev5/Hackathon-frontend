<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="table.css" />
    <title>Leave Application</title>
  </head>

  <body>
    <div class="container">
      <h1><i class="fa-solid fa-credit-card"></i> Payroll</h1>

      <div class="leave-cards">
        <div class="leave-card">
          <span class="days">60</span>
          <span class="type">Annual Leave</span>
          <button class="apply-btn">Apply</button>
        </div>
        <div class="leave-card">
          <span class="days">20</span>
          <span class="type">Sick Leave</span>
          <button class="apply-btn">Apply</button>
        </div>
        <div class="leave-card">
          <span class="days">60</span>
          <span class="type">Maternity Leave</span>
          <button class="apply-btn">Apply</button>
        </div>
        <div class="leave-card">
          <span class="days">30</span>
          <span class="type">Casual Leave</span>
          <button class="apply-btn">Apply</button>
        </div>
      </div>

      <div class="leave-history">
        <div class="history-header">
          <h2>Payroll</h2>
          <div class="history-actions">
            <button class="filter-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
              </svg>
            </button>
            <button class="export-btn">Export</button>
          </div>
        </div>
        <div class="table-container">
          <table id="leaveTable">
            <thead>
              <tr>
                <th>Name(s)</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Deductions</th>
                <th>Month</th>
                <th>Year</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <style>
      @import url("https://fonts.cdnfonts.com/css/product-sans");
    </style>
    <script src="main.js"></script>
  </body>
</html>
